<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VKFight</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/BUILD.json");
    </script>
  </head>
  <body>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script type="text/javascript">

       var status = false;
       var userFullName;
       var getUserName = function () { VK.api("users.get", {}, function(data) { userFullName = data.response.first_name + " " + data.response.last_name; }); };

       VK.init(function() {
       status = true;
       console.log("API initialization succeeded");
       getUserName();
       }, function() {
       console.log("API initialization failed");
       }, '5.103');

       unityInstance.SendMessage("WelcomeText (TMP)", "SetUserName", "userFullName");
    </script>
    <div id="unityContainer" style="width: 817px; height: 595px; margin: auto"></div>
  </body>
</html>
